<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Framefolio — System Upgrade</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a2e, #050505);
      color: #eaeaea;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 640px;
      padding: 48px 32px;
    }

    /* Brand */
    .brand {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      margin-bottom: 12px;
    }

    /* Status badge */
    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.08);
      color: #cfcfcf;
      margin-bottom: 28px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #b8b8b8;
      margin-bottom: 14px;
    }

    footer {
      margin-top: 48px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="brand">Framefolio</div>
    <div class="badge">System Upgrade in Progress</div>

    <h1>We’ll be back shortly</h1>

    <p>
      Framefolio is currently migrating to a more robust server infrastructure
      to handle increased traffic and improve overall reliability.
    </p>

    <p>
      This upgrade is temporary. Thank you for your patience while we complete
      the transition.
    </p>

    <footer>
      © Framefolio
    </footer>

  </div>
</body>
</html>
